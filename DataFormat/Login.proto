syntax = "proto3";
package DataFormat;
option go_package = ".;DataFormat";

message LoginMsg {
    uint32 uid = 1;
    string name = 2;
}

message LoginRsp {
    ReturnCode ret = 1;
    UserData userdata = 2;
}

message ReturnCode {
    int32 code = 1;
    string info = 2;
}

message UserData {
    uint32 id = 1;
    string name = 2;
}

message HeartBeatReq {
    int32 ping = 1;
    int32 timestamp = 2;
}

message HeartBeatRsp {
    ReturnCode ret = 1;
    int32 timestamp = 2;
}